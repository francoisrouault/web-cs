
<!DOCTYPE html>
<html lang="en">
    <head>        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#000000">
        <link rel="shortcut icon" href="./favicon.ico">       
        <title>Cocorico Studio</title>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-113139900-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-113139900-1');
        </script>
        <!-- Styles  -->
        <style type="text/css">body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        </style>
        <style type="text/css">.App-Button {
            width: 20px;
            height: 20px;
            border: 1px solid;
            border-radius: 4px;
            border-color: rgb(216, 226, 235);
            margin-right: 20px;
            margin-top: 20px;
            float: right;
        }
        </style>
        <style type="text/css">.Logo {
            background-color: #fff;
            width: 50%;
            top: 50%;
            left: 50%;
            max-width: 280px;
            position: fixed;
            -webkit-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                    transform: translate(-50%, -50%);
        }
        </style>
        <script type="text/javascript">
            const darkColor = '#1b1b1b';
            const lightColor = '#fff';
            var isThemeLight = false;

            function handleClick() {
                console.log('is theme light ? '+isThemeLight);
                document.body.style.backgroundColor = isThemeLight ? darkColor : lightColor;
                document.getElementById('button').style.backgroundColor = isThemeLight ? lightColor : darkColor;
                document.getElementById('logo-light').style.visibility = isThemeLight ? 'hidden' : 'visible';
                document.getElementById('logo-dark').style.visibility = isThemeLight ? 'visible' : 'hidden';
                isThemeLight = !isThemeLight;
                return false;
            }
        </script>
    </head>
    <body style="background-color: rgb(27, 27, 27);">
        <noscript>
        You need to enable JavaScript to run this app.
        </noscript>
        <div id="root">
            <div>
                <a onclick="return handleClick()" id="button" href="#" class="App-Button" style="background: rgb(255, 255, 255);"></a>
                <img id="logo-light" style="visibility: hidden;" src="./static/media/cs-light.png" class="Logo" alt="logo-light">
                <img id="logo-dark" style="visibility: visible;" src="./static/media/cs-dark.png" class="Logo" alt="logo-dark">
            </div>
        </div>
    </body>
</html>
